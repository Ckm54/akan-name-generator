<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Akan Name</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<style>
    body {
        background: url('./cover2.jpg');
        background-size: cover;
    }
</style>
<body>
    <div class="data-form ">
        <div class="form-heading">
            <h1>Get Your <span>Akan Name</span> Today</h1>
            <p>Fill in the form below to check your Akan name</p>
        </div>
        <form action="#" id="data-form" class="form">
            <div class="date-row row form-group">
                <label for="date">Click the calender icon to choose date of birth:</label>
                <input class="form-control form-control-md " type="date" name="birth-date" id="birth-date">
            </div>
            <div class="form-group row gender-row">
                <label for="gender">Choose your gender:</label>
                <select name="gender" id="gender">
                    <option value="" disabled hidden selected>Choose gender...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="row btn-row">
                <button type="button" class="button" value="submit" onclick="getAkanName()">Get Akan Name</button>
            </div>
            <p id="output" class="text-output"></p>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
